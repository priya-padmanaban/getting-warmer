<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Getting Warmer</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; }
    #game {
      width: 800px;
      height: 600px;
      border: 4px solid white;
      margin: 30px auto;
      position: relative;
      background-color: grey;
      overflow: hidden;
    }
    #player {
      position: absolute;
      font-size: 2rem;
      transition: transform 0.05s;
      z-index: 2;
    }
    .obstacle {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
    }
    #timer, #best, #reset {
      margin: 10px;
    }
    #reset {
      padding: 5px 10px;
      background: #333;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Getting Warmer</h1>
  <div id="timer">Time: 0.0s</div>
  <div id="best">Best Time: ‚Äî</div>
  <button id="reset">Reset</button>
  <div id="game">
    <div id="player">üßç</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
